<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Estudiantes - Saber Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@400&display=swap');

        body {
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .panel-container {
            background: #f8f1e9;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .panel-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #d4af37, #f8f1e9);
        }

        .title {
            font-size: 2rem;
            font-weight: 500;
            color: #1a1a1a;
            font-family: 'Playfair Display', serif;
            margin-bottom: 2.5rem;
        }

        .panel-btn {
            display: inline-block;
            background: #1a1a1a;
            color: #f8f1e9;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-family: 'Playfair Display', serif;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            margin: 0.75rem;
            text-decoration: none;
        }

        .panel-btn:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-ranking {
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .btn-informe {
            border: 1px solid rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <h2 class="title">Panel de Estudiantes</h2>
        <a href="http://localhost:8098/reportes/ranking2" class="panel-btn btn-ranking">Ver Ranking</a>
        <a href="http://localhost:8098/reportes/todos2" class="panel-btn btn-informe">Ver Puntaje de Todos</a>
    </div>
</body>
</html>
