<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Coordinadores - Saber Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@400&display=swap');

        body {
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
        }

        .login-container {
            background: #f8f1e9;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #d4af37, #f8f1e9);
        }

        .title {
            font-size: 2rem;
            font-weight: 500;
            color: #1a1a1a;
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-field {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem;
            background: #ffffff;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .input-field:focus {
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
            outline: none;
        }

        .login-btn {
            background: #1a1a1a;
            color: #f8f1e9;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-family: 'Playfair Display', serif;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(212, 175, 55, 0.3);
            width: 100%;
        }

        .login-btn:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .link-btn {
            color: #4b4b4b;
            font-family: 'Roboto', sans-serif;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }

        .link-btn:hover {
            color: #d4af37;
        }

        .alert-danger {
            background: rgba(212, 175, 55, 0.1);
            color: #4b4b4b;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(212, 175, 55, 0.3);
            font-size: 0.9rem;
        }

        .label {
            color: #4b4b4b;
            font-weight: 400;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="title">Login Coordinadores</h2>
        <form th:action="@{/logincoordinadores}" th:object="${coordinador}" method="post">
            <div class="mb-6">
                <label for="usuario" class="label block mb-2">Usuario</label>
                <input type="text" th:field="*{usuario}" class="input-field" id="usuario" required>
            </div>
            <div class="mb-6">
                <label for="contrasena" class="label block mb-2">Contrase√±a</label>
                <input type="password" th:field="*{contrasena}" class="input-field" id="contrasena" required>
            </div>
            <div th:if="${error}" class="alert-danger" th:text="${error}"></div>
            <div>
                <button type="submit" class="login-btn">Ingresar</button>
            </div>
            <div class="text-center">
                <a href="/registro" class="link-btn">Crear cuenta</a>
            </div>
        </form>
    </div>
</body>
</html>
