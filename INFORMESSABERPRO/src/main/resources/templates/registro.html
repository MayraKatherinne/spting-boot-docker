<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro Coordinador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Registrar Coordinador</h2>
    <form th:action="@{/registro}" th:object="${coordinador}" method="post" class="mt-3">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" th:field="*{usuario}" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3">
            <label for="contrasena" class="form-label">Contrase√±a</label>
            <input type="password" th:field="*{contrasena}" class="form-control" id="contrasena" required>
        </div>
        <button type="submit" class="btn btn-success">Registrar</button>
        <a href="/logincoordinadores" class="btn btn-link">Ya tengo cuenta</a>
    </form>
</body>
</html>
