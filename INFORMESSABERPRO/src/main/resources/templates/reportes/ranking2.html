<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Estudiantes - Saber Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@400&display=swap');

        body {
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            min-height: 100vh;
            font-family: 'Roboto', sans-serif;
            color: #4b4b4b;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 2rem);
            padding: 1rem;
        }

        .card {
            background: #f8f1e9;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #d4af37, #f8f1e9);
        }

        .title {
            font-size: 2rem;
            font-weight: 500;
            color: #1a1a1a;
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 2rem;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            background: #ffffff;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .table th {
            background: #1a1a1a;
            color: #f8f1e9;
            font-weight: 500;
            font-family: 'Playfair Display', serif;
            padding: 1rem;
            text-align: left;
        }

        .table td {
            padding: 1rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            transition: background 0.3s ease;
        }

        .table tr:hover td {
            background: rgba(212, 175, 55, 0.05);
        }

        .btn-custom {
            display: inline-flex;
            align-items: center;
            background: #1a1a1a;
            color: #f8f1e9;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-family: 'Playfair Display', serif;
            text-decoration: none;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .btn-custom:hover {
            background: #333333;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            color: #f8f1e9;
        }

        .btn-custom i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2 class="title">Ranking de Estudiantes</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Posici√≥n</th>
                        <th>Nombre Completo</th>
                        <th>Puntaje</th>
                        <th>Nivel Saber Pro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reporte, iter : ${reportes}">
                        <td th:text="${iter.count}"></td>
                        <td th:text="${reporte.estudiante.primerNombre} + ' ' + ${reporte.estudiante.primerApellido}"></td>
                        <td th:text="${reporte.resultadoPrueba.puntaje}"></td>
                        <td th:text="${reporte.resultadoPrueba.nivelSaberPro}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-6">
                <a th:href="@{/estudiantes/panel}" class="btn-custom">
                    <i class="fas fa-arrow-left"></i>Volver
                </a>
            </div>
        </div>
    </div>
</body>
</html>
