<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .btn-lg {
            margin: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
        }

        .btn-ranking {
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            border: none;
        }

        .btn-ranking:hover {
            background: linear-gradient(to right, #36d1dc, #5b86e5);
        }

        .btn-informe {
            background: linear-gradient(to right, #ff6b6b, #f06595);
            color: white;
            border: none;
        }

        .btn-informe:hover {
            background: linear-gradient(to right, #ff8787, #ff6f91);
        }

        .btn-volver {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
        }

        .btn-volver:hover {
            background: linear-gradient(to right, #8e2de2, #4a00e0);
        }
    </style>
</head>
<body>
    <div class="card">
        <h2 class="mb-4">Panel de Estudiantes</h2>
        <!-- Los enlaces son relativos, apuntando a las rutas de tu aplicaciÃ³n -->
        <a href="/reportes/ranking2" class="btn btn-ranking btn-lg">Ver Ranking</a>
        <a href="/reportes/todos2" class="btn btn-informe btn-lg">Ver Puntaje de Todos</a>
    </div>
</body>
</html>
